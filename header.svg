<svg width="100%" height="80" viewBox="0 0 800 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="dots" x="0" y="0" width="5" height="5" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="2" fill="#15c4d4"/>
    </pattern>

    <mask id="text-mask">
      <rect width="100%" height="100%" fill="black"/>

      <text
        x="0"
        y="55"
        font-size="48"
        font-family="monospace"
        fill="white"
        letter-spacing="4"
      >
        Hi, I am Ado · FRONTEND · GAMES · WEB APPS
        <animateTransform
          attributeName="transform"
          type="translate"
          from="0 0"
          to="-1600 0"
          dur="14s"
          repeatCount="indefinite"
        />
      </text>

      <text
        x="1600"
        y="55"
        font-size="48"
        font-family="monospace"
        fill="white"
        letter-spacing="4"
      >
        Hi, I am Ado · FRONTEND · GAMES · WEB APPS
        <animateTransform
          attributeName="transform"
          type="translate"
          from="0 0"
          to="-1600 0"
          dur="14s"
          repeatCount="indefinite"
        />
      </text>

    </mask>
  </defs>

  <rect width="100%" height="100%" fill="url(#dots)" mask="url(#text-mask)"/>
</svg>
